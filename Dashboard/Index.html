<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header-aside">
            <aside>
                <div class="sidebar">
                    <h1>DERON</h1>
                    <div class="sidebar-list1">
                        <a href="#"><h2 class="current">Dashboard</h2></a>
                        <a href="#"><h2 class="sidebar-items">Icons</h2></a>
                        <a href="#"><h2 class="sidebar-items">Maps</h2></a>
                        <a href="#"><h2 class="sidebar-items">User Profile</h2></a>
                        <a href="#"><h2 class="sidebar-items">Tables</h2></a>
                        <a href="#"><h2 class="sidebar-items">Login</h2></a>
                        <a href="#"><h2 class="sidebar-items">Register</h2></a>
                    </div>
                    <div class="sidebar-list2">
                        <a href="#"><h2 class="sidebar-items">Getting Started</h2></a>
                        <a href="#"><h2 class="sidebar-items">Foundation</h2></a>
                        <a href="#"><h2 class="sidebar-items">Components</h2></a>
                    </div>
                </div>
            </aside>

            <header>
                <nav>
                    <div class="navbar">
                        <h1>Dashboard</h1>
                        <input type="search" placeholder="Search..."/>
                        <div class="profile">
                            <img src="Images/icons8_cat_profile_50px.png"/>
                            <p>Jack Jaron</p>
                        </div>
                    </div>
                </nav>
                    <div class="cards-list">
                        <div class="cards">
                            <h1>Traffic</h1>
                            <p>350,897</p>
                            <div class="percentageup">
                                <img src="Images/icons8_up_48px_2.png">
                                <p>3.48%</p>
                            </div>
                            <p class="pp">Since last month</p>
                        </div>
                        <div class="cards">
                            <h1>New Users</h1>
                            <p>2,356</p>
                            <div class="percentagedown">
                                <img src="Images/icons8_down_48px.png">
                                <p>3.48%</p>
                            </div>
                            <p class="pp">Since week</p>
                        </div>
                        <div class="cards">
                            <h1>Sales</h1>
                            <p>924</p>
                            <div class="percentageup">
                                <img src="Images/icons8_up_48px_2.png">
                                <p>10%</p>
                            </div>
                            <p class="pp">Since yesterday</p>
                        </div>
                    </div>
            </header>
        </div>

        <section>
            <div class="statistics">
                <div class="overviewchart">
                    <h2>Overview</h2>
                    <div class="overview-toppings">
                        <h1>Sales Value</h1>
                        <div class="overview-toppings-inputform">
                            <input class="month" type="button" value="Month"/>
                            <input class="week" type="button" value="Week"/>
                        </div>
                    </div>
                    <img src="Images/Homeslide2.jpg"/>
                </div>
                <div class="performance">
                    <h1>Performance</h1>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
